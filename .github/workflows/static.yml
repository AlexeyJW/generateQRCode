name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm install && npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2  # ðŸ‘ˆ Ð¢Ñ–Ð»ÑŒÐºÐ¸ v2!
        with:
          path: ./dist  # Ð’Ð°ÑˆÐ° Ð¿Ð°Ð¿ÐºÐ° Ð·Ñ– Ð·Ð±Ñ–Ñ€ÐºÐ¾ÑŽ

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy
        uses: actions/deploy-pages@v2